    <title>Ploiesti Racecourse | Log In</title>

<body class="bodyLog">
    <nav class="navLog">
        <div class="logo">Ploiesti Racecourse</div>
    </nav>

    <div class="infoGet">
        <form class="formStyle">
            <div class="name">
                <label for="name" class="nameLabel">Enter your name</label>
                <input type="text" name="" id="name" class="nameInput">
            </div>

            <div class="mail">
                <label for="mail" class="mailLabel">Enter your email</label>
                <input type="email" name="" id="mail" class="mailInput">
            </div>

            <div class="pictureArea">
                <label for="picture" class="pictureLabel">Enter your profile picture</label>
                <input type="file" name="" class="editProfile__enterImage" id="picture" accept="image/jpg">
            </div>

            <div>
                <input type="button" value="Log In" class="btn" id="btnLogIn" onclick="LogIn()">
            </div>
        </form>
    </div>
</body>
</html>
